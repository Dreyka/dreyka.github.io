<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, height=device-height, target-densitydpi=device-dpi, initial-scale=1">
    <title>DRINKS_HASH_FUNC</title>
</head>
<body>
<div>
    <p>
        Бар
    </p>
    <input id="AddDrink" type="button" value="Добавить напиток" title="Добавить">
    <input id="SearchDrink" type="button" value="Поиск напитка" title="Поиск">
    <input id="DeleteKeyDrink" type="button" value="Удалить напиток" title="Удалить">

</div>
<div>
    <p>
        Холодильник
    </p>
    <input id="AddFood" type="button" value="Добавить блюдо" title="Добавить">
    <input id="SearchFood" type="button" value="Поиск блюдо" title="Поиск">
    <input id="DeleteKeyFood" type="button" value="Удалить блюдо" title="Удалить">
    <input id="ListKeysFood" type="button" value="Показать список" title="Список">
    <input id="TestFood" type="button" value="Заполнить холодильник :)" title="Холодильник">
</div>
</body>
